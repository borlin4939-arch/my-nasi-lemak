<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
   <h1>feedback form</h1>
   <hr>
   <p>we wish you a merry christmast</p>


   <form action="index.html">
    <table>
       <tr>
        <td><p><b>Name</b></p></td>
        <td><input type="text" placeholder="Enter Your Name"></td>
       </tr>
       <tr>
        <td><p><b>Email</b></p></td>
        <td><input type="email" placeholder="Exp:nig@gmail.com"></td>
       </tr>
       <tr>
        <td><p><b>Date</b></p></td>
        <td><input type="date"></td>
       </tr>
       <tr>
        <td><p><b>Gender</b></p></td>
        <td><input type="radio" name="gender" id="" value="" checked>Male <input type="radio" name="gender" id="" checked>Female</td>
       </tr>
       <tr>
        <td><p><b>service</b></p></td>
        <td><input type="range" min="0" max="100" value="50" oninput="document.getElementById('rangevalue').textContent=this.value"><label for=""><span id="rangevalue">50</span>%</label></td>
       </tr>
       <tr>
        <td><p><b>area of <br>improvement</b></p></td>
        <td>
            <input type="checkbox">Food <br>
            <input type="checkbox">enviroment <br>
            <input type="checkbox">staff <br>
        </td>
        <td>
            <input type="checkbox">clean<br>
            <input type="checkbox">taste<br>
            <input type="checkbox">price<br>
        </td>
       </tr>
   </table>
<table>
<tr>
    <td><p><b>comment</b></p></td>
    <td><textarea name="" id="" rows="6" cols="50"></textarea></td>
</tr>
</table>
<input type="submit" value="SUBMIT"><input type="reset" value="reset">



   </form>
  
</body>
</html>
